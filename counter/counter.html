<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div id="counter" class="counter">0</div>

        <div class="button">
            <button onclick="increaseCounter()" id="btn">+</button>
            <button onclick="decreaseCounter()" id="btn">-</button>
        </div>  
    </div>
    

    <script>
        increaseCounter = () => {
            let counterElement = document.getElementById('counter')

            counterElement.textContent++
        }

        decreaseCounter = () => {
            let counterElement = document.getElementById('counter')

            counterElement.textContent--
        }
    </script>
</body>
</html>
